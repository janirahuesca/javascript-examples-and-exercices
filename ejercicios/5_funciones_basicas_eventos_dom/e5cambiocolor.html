<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio color título</title>
</head>

<body>

    <h1 id = "titulo">CAMBIO DE COLOR DEL TÍTULO DE LA PÁGINA</h1>

    <P>Crea un programa que permita al usuario elegir entre varios colores. Cuando el usuario pulse el boton cambiar
        debe cambiar el color del titulo de la pagina al color elegido por el usuario.</P>

    <form id="formulariocolor">
        <label>Elige un color:</label>
        <select id="color">
            <option value="">Seleccione...</option>
            <option value="yellow">Amarillo</option>
            <option value="blue">Azul</option>
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
        </select>
        <br><br>

        <button type="button" onclick="cambiarColorTitulo()">CAMBIAR</button>

    </form>

    <script src="e5cambiocolor.js"></script>

</html>

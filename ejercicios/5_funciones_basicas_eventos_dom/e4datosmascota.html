<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de una mascota</title>
</head>

<body>

    <h1>DATOS DE UNA MASCOTA</h1>

    <form id="formulariomascota">
        <label>Nombre:</label>
        <input type="text" id="nombre">
        <br><br>

        <label>Edad (en años):</label>
        <input type="number" id="edad">
        <br><br>

        <label>Tipo:</label>
        <select id="tipo" required>
            <option value="">Seleccione...</option>
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
            <option value="pajaro">Pájaro</option>
        </select>
        <br><br>

        <button type="button" onclick="mostrarDatosMascota()">ENVIAR</button>

    </form>

    <p id="resultado"></p>

    <script src="e4datosmascota.js"></script>

</html>
